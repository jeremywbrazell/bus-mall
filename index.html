<!DOCTYPE html>
<html>
<head>
    <title>Bus Mall</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1 id="Busmall">Welcome To Bus Mall</h1>
    <h3 id="Pick">Please Choose Your Favorite Item Of the 3 Shown For Every 3 Shown.</h3>
    </header>
    <main>
        <section id="all-images">
        <div >
            <img id="left-image" src="images/bag.jpg" class="main-images" alt="Bag"> 
            <p id="left-image-caption">Bag</p>
        </div>
        <div >
            <img id="center-image" src="images/chair.jpg" class="main-images" alt="Chair">
            <p id="center-image-caption">Chair</p>
        </div>
        <div >
            <img id="right-image" src="images/bathroom.jpg" class="main-images" alt="Bathroom">
            <p id="right-image-caption">Bathroom</p>
        </div>
        </section>
        <section id='results'>
        <button id="results-button">VIEW RESULTS</button><button>RESET</button>
        </section>
        <section id="chart">
            <canvas id="canvas" width="600" height="400"></canvas>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="app.js"></script>
</body>
</html>
